<body class="bg-dark text-white">

			<h1>Quiz</h1>
			<h2 id="slogan">Can you guess the language? Put your skills to the test!</h2>
		</div>
        <div class="image">
                    <div id="question"><img src="assets/images/6tXM.gif" alt=""></div>

				<button id="ten" class="btn btn-light">Short</button>
				<button id="twenty" class="btn btn-light">Medium</button>

        </div>

		</div>
